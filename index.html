<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header class="basic_format">
        <p id="logo_box">103 x 31</p>
    </Header>
    <article class="basic_format" id="form_box">
        <p class="text_align-left" id="sign-in">Sign In</p>
        <form class="">
                    <div class="form_titles text_align-left">
                        <label for="email">Email(phone or mobile accounts)</label>
                    </div>
                    <div>
                        <input id="email" class="input_box" type="text" placeholder="Enter Email">
                    </div>
                    <div class="form_titles">
                        <label for="password" id="password_label">Password</label>
                        <a href="" id="text_align-right" >Forgot password</a>
                    </div>
                    <div>
                        <input id="password" class="input_box" type="text" placeholder="Enter Password">
                    </div>
                    <div>
                        <button id="button_continue">Continue</button>
                    </div>
                </form>
        <ul class="text_align-left">
            <a href="">Need help?</a>
        </ul>
    </article>
    <article class="basic_format">
        <p id="New">New To Amazon?</p>
        <button id="button_create"> Create Your Amazon Account</button>
    </article>
    <article id="break">
        <!--blank for line-->
    </article>
    <footer class="basic_format">
            <a href="" class="footer_link">Conditions of use</a>
            <a href="" class="footer_link">Privacy policy</a>
            <a href="" class="footer_link">Help</a>
        <div>
            <p id="Copyright">&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
</body>
</html>
